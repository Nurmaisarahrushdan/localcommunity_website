body

*{

    }

.column{

.row::after{

.zoom {
  transition: transform .2s;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */

  transform: scale(1.5); 
}

	
h2{
